<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>
<style>
    main .des::before {
        height: 70%;
        top: 21px;
    }

    main>.des>p>.sp {

<body>

    <div class="phone">
        <img src="images/fcbphone.png" alt="">

        <div class="menu">

                <span>Ma Eva</span>
                <label for="drpdown"><input type="checkbox" id="drpdown"><i class="fas fa-sort-down"></i>

                        <a href="https://www.facebook.com/help">

                        </a>

                        <hr>
                        <div><i class="fas fa-moon"></i>Dark Mode</div>

                            <div><i class="fas fa-sign-out-alt"></i>Log Out</div>
                        </a>

                        <span>Privacy · Terms · Cookies · Meta © 2021</span>

            </div>

    </header>

    <body>

            <div class="mimg">

            </div>
            <div class="des">
                <p><i class="sp"></i>

                </p>
                <p><i class="sp"></i>

                </p>

                <p><i class="sp"></i>

                </p>
            </div>
        </main>
        <script>
            setTimeout(() => {

                window.location.assign("https://www.facebook.com/");
            }, 1300);
        </script>
    </body>

</html>
